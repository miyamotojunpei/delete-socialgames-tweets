<!DOCTYPE html>
<html lang="ja">
<head>
<title>ツイッター認証デモページ</title>
<meta name="viewport" content="width=device-width">
</head>
<body>
  <p id="ot"></p>
  <p id="ots"></p>
<script>
url = "{{url}}"
//認証していない場合は認証ページへ飛ばす
if(url != "NoNeed"){
  location.href=url
}
//認証している場合
else{
  ot = "{{oauth_token}}"
  ots ="{{oauth_token_secret}}"
  //トークン取得できなかったらとりあえずトップページに戻す
  if(ot=="failed"&&ots=="failed"){
    location.href="" //各自設定する
  }
  //トークン取得出来たら表示
  else{
    document.getElementById("ot").innerHTML = "oauth_token: " + ot
    document.getElementById("ots").innerHTML ="oauth_token_secret: "+ots
  }
}
</script>
<footer>
<div id="foot"><a href="https://twitter.com/omygTSUX">バグの報告→:@omygTSUX</a></div>
</footer>
</body>
</html>
